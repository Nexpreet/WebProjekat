<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Contact Us</title>
<style>
    body {
        font-family: Consolas, monospace;
        background-color: #000;
        color: #fff;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* Navbar styling (assumes you have your own styles in style.css) */
    nav.nav {
        z-index: 10;
    }

    /* This container will hold the form and center it */
    .form-wrapper {
        flex: 1; /* take remaining space */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .contact-container {
        background-color: #111;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(255,255,255,0.1);
        width: 100%;
        max-width: 500px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #fff;
    }

    .contact-form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 5px;
        font-weight: bold;
    }

    input, textarea {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #444;
        border-radius: 5px;
        font-size: 16px;
        background-color: #222;
        color: #fff;
        resize: vertical;
    }

    input:focus, textarea:focus {
        outline: none;
        border-color: #f4427d;
    }

    button {
        padding: 12px;
        background-color: #f4427d;
        color: #000;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
        background-color: #c73563;
        color: #fff;
    }
</style>
</head>
<body>

    <nav class="nav">
        <i class="uil uil-bars navOpenBtn"></i>
        <a href="index.html" class="logo">Bilke.rs</a>
        <ul class="nav-links">
            <i class="uil uil-times navCloseBtn"></i>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="aboutme.html">About Me</a></li>
            <li><a href="contact.html" class="JAZ">Contact</a></li>
        </ul>
    </nav>

    <!-- Center the form independently of the navbar -->
    <div class="form-wrapper">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <form class="contact-form" id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault(); // prevent actual form submission
            alert("Thank you for contacting us!");
            form.reset();
        });
    </script>

</body>
</html>
